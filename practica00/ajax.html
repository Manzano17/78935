<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <h1>Ajax</h1>
    <button type="button" onclick="loadDoc()">Get my CD collection</button>
    <br><br>
    <table id="demo"></table>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "http://localhost:4567/", true);
            xhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Content</th></tr>";
            var x = xmlDoc.getElementsByTagName("y");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" + x[i].childNodes[0].nodeValue + "</td></tr>";
                console.log("Contenido de la etiqueta <y>: " + x[i].childNodes[0].nodeValue);
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>

</html>
